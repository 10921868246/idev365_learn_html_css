<html>
    <head>
        <title>第五课.如何做列表</title>
        <style>
            ul,ol{
                border: dashed 1px blueviolet;
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <!-- order list -->
        <ol>
            <li>穿衣</li>
            <li>戴眼镜</li>
            <li>刷牙</li>
            <li>洗脸</li>
            <li>吃饭</li>
        </ol>
        <!-- un order list -->
        <ul>
            <li>
                写大纲
                <ol>
                    <li>
                        构思
                        <ol>
                            <li>列举关键词</li>
                            <li>联想</li>
                            <li>画思维导图</li>
                        </ol>
                    </li>
                    <li>拟定草稿</li>
                    <li>修订正式稿</li>
                </ol>
            </li>
            <li>锻炼身体</li>
            <li>录屏</li>
            <li>阅读学习</li>
        </ul>
    </body>
</html>
