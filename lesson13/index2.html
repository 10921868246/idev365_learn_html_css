<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>第十三课.CSS进阶</title>
        <style>
            h1{
               margin:0;
               font-size:16px;
               font-weight:normal;
            }
            #homeLink{
                color:blue;
            }
            .myLink{
                color:red;
            }

            a{
                color:blueviolet;
            }

            .warnLink{
                color:orange !important;
            }
        </style>
    </head>
    <body>
        <h1>我是一个h1</h1>
        <a href="#" class="myLink warnLink" id="homeLink">
            我是一个&lt;a&gt;
            <span>我在&lt;span&gt;里</span>
        </a>
    </body>
</html>
